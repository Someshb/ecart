<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User Name</th>
        <th scope="col">Name</th>

        <th scope="col">Email</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr class="" *ngFor="let item of userList">
        <th scope="row">{{item.id}}</th>
        <td>{{item.username}}</td>
        <td> {{item.name}} </td>

        <td>{{item.email}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="GetRowEvent($event)">Select</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
