<div>
  <table >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User Name</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Contact</th>
        <th scope="col">Email</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of userList; let i=index">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.UserName}}  </td>
        <td> {{item.FirstName}} {{item.LastName}} </td>
        <td> {{item.Address}} </td>
        <td> {{item.Phone}} </td>
        <td>{{item.Email}}</td>
        <td>
          <button type="button" id="{{item.UserName}} | {{item.FirstName}} | {{item.LastName}} | {{item.Address}} | {{item.Email}} | {{item.Phone}}"    class="btn btn-primary" (click)="PassRowEventToParent($event)">Select</button>
        </td>
      </tr>
    </tbody>
  </table>

  
</div>
